<body>
    <div id="login" class="center">
        <h1>Login</h1>>
        <form [formGroup]="LoginForm">
        <p>
            <input type="text" class="infoInput" name="Email" id="Email" placeholder="Email:">
        </p>

        <p>
            <input type="Password" class="infoInput" name="Password" id="password" placeholder="Password:">
        </p>
        </form>

        <p id="forgotPass">Forgot password?</p>
        <p>
            <input type="submit" value="LOGIN" class="whiteBtn">
        </p>
        <hr>
        <p id="noAccount">Don't Have An Account?</p>
        <p>
            <button type="submit" value="REGISTER" class="whiteBtn" id="regBtn" [routerLink]="['/register']">REGISTER</button>
        </p>
    </div>
</body>
