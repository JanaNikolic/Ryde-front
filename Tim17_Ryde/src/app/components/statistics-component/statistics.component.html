<div class="calendar">
    <form (ngSubmit)="Submit()">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>First campaign</mat-label>
            <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker">

                <input matStartDate placeholder="Start date" formControlName="start">
                <input matEndDate placeholder="End date" formControlName="end">

            </mat-date-range-input>

            <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
            <button type="submit" value="CREATE" class="whiteBtn" id="regBtn">CREATE</button>

        </mat-form-field>
    </form>
</div>
<div class="inline">
    <canvas id="ridesPerDay"></canvas>
</div>
<div class="inline">
    <canvas id="earningsPerDay"></canvas>
</div>
<div class="inline">
    <canvas id="kilometersPerDay"></canvas>
</div>
