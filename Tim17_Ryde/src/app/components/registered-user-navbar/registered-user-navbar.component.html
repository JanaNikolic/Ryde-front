<div id = "navbar">
    <span [routerLink]="['/home']" id = "name">
      <img title="RYDE" src="assets/images/RYDE.png" class="img-fluid">
    </span>
    <img title="menu" src="assets/images/main-menu.png" id="menu-icon" (click)="openMenu()">
    <span id="navigation">
      <ul>
        <li><a id = "homeButton" [routerLink]="['/home']">HOME</a></li>
        <li><a id = "historyButton" [routerLink]="['/history']">HISTORY</a></li>
        <li><a id = "profileButton" [routerLink]="['/profile']">PROFILE</a></li>
        <li><a id = "logoutButton" [routerLink]="['/login']" (click)="logout()">LOGOUT</a></li>
        
    <mat-slide-toggle [(ngModel)]="checked" id="toggle" *ngIf="driver" (change)="changed()">
    </mat-slide-toggle>
      </ul>
      
    
    </span>
</div>
