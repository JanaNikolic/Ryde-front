<body>
    <div class="container">
        <h1>RYDE</h1>
        <div class="form">
            <form [formGroup]="RegisterForm"
            (ngSubmit)="register()">
                <p class="textLabel"><label class="right-margin">Name</label>
                </p>
                    <input type="text" formControlName="name" class="infoInput" name="name" id="name"
                        placeholder="">
                <p class="textLabel"><label class="right-margin">Surname</label></p>
                    <input type="text" formControlName="surname" class="infoInput" name="surname" id="surname" placeholder="">
                <p class="textLabel"><label>Email</label></p>
                    <input type="email" formControlName="email" class="infoInput" name="email" id="email" placeholder="">
                <p class="textLabel"><label>Phone Number</label></p>
                    <input type="tel" formControlName="telephoneNumber" class="infoInput" name="phoneNumber" id="phoneNumber" placeholder=""  required>
                
                <p class="textLabel"><label>Address</label></p>
                    <input type="text" formControlName="address" class="infoInput" name="address" id="address" placeholder="">
                <p class="textLabel"><label>Password</label></p>
                    <input type="password" formControlName="password" class="infoInput" name="password" id="password" placeholder="">
                <p class="textLabel"><label>Confirm password</label></p>
                    <input type="password" formControlName="ConfirmPassword" class="infoInput" name="confirmPassword" id="confirmPassword"
                        placeholder="">
                    <button type="submit" value="REGISTER" class="whiteBtn" id="regBtn">REGISTER</button>
            </form>
        </div>
        <!-- </div> -->
    </div>
</body>
