<div class="container">
    <div class="driverContainer">

        <button type="submit" value="REGISTER" class="whiteBtn"  [routerLink]="['/createDriver']" id="regBtn">Create driver</button>
        <div class=leftContainer >
        <div  *ngFor="let driver of drivers1">
            <div class="driverInfo">
                <img id="avatar" [src]="driver.profilePicture">
                <span [ngClass]="driver.blocked ? 'greenDot' : 'redDot'" class="dot"></span>
                <p> {{driver.name}}</p>
                <div class="buttons">
                    <button class="detailBtn">Details</button>
                    <button class="blockBtn">Block</button>
                </div>
            </div>
        </div>
    </div>




    </div>

    <div class="map">
        <img id="map" src="assets/images/map.png">

    </div>
</div>
